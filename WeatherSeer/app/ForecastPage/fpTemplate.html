<div>
    <fieldset>
        <legend>City</legend>
        <div class="form-group row">
            <div  class="col-sm-2 control-label">
                <label for="name">{{ forecast.city.name }}</label>
                <div>{{ forecast.city.coord.lat }}, {{ forecast.city.coord.lon }}</div>
            </div>
            <div class="col-sm-4">
                <select name="city" id="city" class="form-control"
                        ng-model="forecast.city"
                        ng-options="co.name for co in forecast.cityOptions"></select>
            </div>
        </div>
        <div class="row">
            <div ng-repeat="item in forecast.list" class="col-sm-2">
                <div>{{ item.dt_txt }}</div>
                <div>{{ item.main.temp }} K</div>
            </div>
        </div>
    </fieldset>
</div>
